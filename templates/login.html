<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col m6 offset-m3">
            <h2 class="center-align">Login</h2>
            <div class="row">
                <form method="post" name="login" class="col s12">
                    {{ form.hidden_tag() }}
                    <div class="row">
                        <div class="input-field col s12">
                            <!--<input id="email" type="email" class="validate">-->
                            {{ form.email(size=80) }}
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.password(size=80) }}
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                {{ form.remember_me }}
                                <label for="remember_me">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <input type="submit" class="waves-effect waves-light btn" value="Sign In">
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
